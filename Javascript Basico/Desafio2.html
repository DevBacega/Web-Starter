    <script>

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
             color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var click = 0;
        var botao = document.querySelector('button[name="botao"]')

        function MudarCor(numero){
            var novaCor = getRandomColor();
            var caixa = document.querySelector('#Caixa[title="'+numero+'"]');
            console.log(caixa,novaCor,numero);
            caixa.style.backgroundColor = novaCor;
        }

        botao.onclick = function(){
            var boxElement = document.createElement('div');
            boxElement.setAttribute('id','Caixa');
            boxElement.setAttribute('title',click);
            boxElement.setAttribute('onmouseover','MudarCor('+boxElement.title+')');

            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#f00';
           // boxElement.style.display = 'block';

            boxElement.style.marginLeft = '10px';

            containerArea.appendChild(boxElement);

        }

       function PreencherLista(){
           
                var nome = document.querySelector('input[name="ColocarItem"]');
            if(nome.value != "")
            {
                
                var list = document.createElement('li');
                list.setAttribute('name',nome.value);
                list.innerHTML = nome.value;
                lisUL.appendChild(list);
                nome.value = "";
            }
            else
            {
                alert("Coloque um nome!");
            }
       }

       var botaoLimpar = document.querySelector('button[name="Limpar"]');

       botaoLimpar.onclick = function(){ 
                while(lisUL.firstChild) {
                    lisUL.removeChild(lisUL.lastChild);
                }
